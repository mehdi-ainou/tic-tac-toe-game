<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="turn">
          <h4>X turn</h4>
        </div>
      </header>
      <section>
        <div class="grid">
          <div class="x-o" style="border-top: none; border-left: none"></div>
          <div class="x-o" style="border-top: none"></div>
          <div class="x-o" style="border-top: none; border-right: none"></div>
          <div class="x-o" style="border-left: none"></div>
          <div class="x-o"></div>
          <div class="x-o" style="border-right: none"></div>
          <div class="x-o" style="border-left: none; border-bottom: none"></div>
          <div class="x-o" style="border-bottom: none"></div>
          <div
            class="x-o"
            style="border-bottom: none; border-right: none"
          ></div>
        </div>
      </section>
      <footer>
        <button>Reset</button>
      </footer>
    </div>
  </body>
</html>
